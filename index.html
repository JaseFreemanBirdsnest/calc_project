<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calc</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div class="screen">
        <div id="smalltype"></div>
        <div id="largetype"></div>
      </div>

      <div id="buttons">
        <button class="clear" id="clear">Clear</button>
        <!-- <button class="btn">#</button> -->
        <button class="operator" id="divide">/</button>
        <button class="operator" id="multiply">*</button>
        <button class="numBtn" id="seven">7</button>
        <button class="numBtn" id="eight">8</button>
        <button class="numBtn" id="nine">9</button>
        <button class="operator" id="minus">-</button>
        <button class="numBtn" id="four">4</button>
        <button class="numBtn" id="five">5</button>
        <button class="numBtn" id="=six">6</button>
        <button class="operator" id="plus">+</button>
        <button class="numBtn" id="one">1</button>
        <button class="numBtn" id="two">2</button>
        <button class="numBtn" id="three">3</button>
        <button class="equals" id="equals">=</button>
        <!-- <button class="btn" id="">#</button> -->
        <button class="numBtn" id="zero">0</button>
        <button class="pnt" id="point">.</button>
        <!-- <button class="btn" id="">#</button> -->
      </div>
    </div>
    <script src="calc.js" async defer></script>
  </body>
</html>
